<h2 class="underlineHover" style="font-size: 25px;" routerLink='/login' routerLinkActive="active"> Sign In</h2>
<div>
    <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
</div>
<form #signInForm="ngForm" autocomplete="off" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input autocomplete="off" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
    <div *ngIf="signInForm.submitted && email.errors?.pattern">
        <label class="validation-message">Invalid email address</label>
    </div>
    <input autocomplete="off" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
        <label class="validation-message">Minimum 4 characters</label>
    </div>
    <input type="submit" value="Sign In">

</form>
<div style="text-align:right;">
    <h2 style="font-size: 18px;color: #718096;text-transform: capitalize;">New user?</h2>
    <h2 class="underlineHover" style="font-size: 16px;" routerLink='/signup' routerLinkActive="active">Sign Up</h2>
</div>
<!-- Error message-->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
